name: autofix.ci
on:
  push:
    branches: [develop]
    paths:
      - .github/workflows/autofix.yml
      - pyproject.toml
      - uv.lock
  pull_request:
    paths:
      - .github/workflows/autofix.yml
      - pyproject.toml
      - uv.lock
permissions: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref || github.run_id }}
  cancel-in-progress: true
env:
  UV_VERSION: 0.8.8 # renovate: datasource=pypi depName=uv
jobs:
  uv-lock:
    name: autofix uv.lock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false
      - name: Install uv and Python
        uses: astral-sh/setup-uv@e92bafb6253dcd438e0484186d7669ea7a8ca1cc # v6
        with:
          version: ${{ env.UV_VERSION }}
      - name: Run uv lock
        run: uv lock
      - name: Autofix
        uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27 # v1
