name: Changelog Update

on:
  push:
    branches:
      - develop

permissions:
  contents: read

jobs:
  update-changelog:
    permissions:
      contents: write  # for Git to git push
    name: Update Changelog
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.13' # renovate: datasource=python-version depName=python
      UV_VERSION: 0.5.16 # renovate: datasource=pypi depName=uv
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          repository: Flexget/wiki
          path: wiki
          token: ${{ secrets.flexgetbot_pat }}
          ref: main
      - name: Setup Git User
        run: |
          git config --global user.email ${{ secrets.git_email }}
          git config --global user.name ${{ secrets.git_user }}
      - name: Install uv
        uses: astral-sh/setup-uv@887a942a15af3a7626099df99e897a18d9e5ab3a # v5
        with:
          enable-cache: true
          python-version: ${{ env.PYTHON_VERSION }}
          version: ${{ env.UV_VERSION }}
      - name: Update the Changelog
        run: |
          set -x
          uv run --no-project update-changelog.py wiki/ChangeLog.md
          cd wiki
          git add ChangeLog.md
          if ! git diff --cached --exit-code; then
              git commit -m "Automated ChangeLog update"
              git push origin main
          fi
