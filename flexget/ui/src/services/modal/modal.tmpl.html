<div class="modal-header">
    <h3>{{ modalOptions.headerText }}</h3>
</div>
<div class="modal-body">
    <p>{{ modalOptions.bodyText }}</p>
</div>
<div class="modal-footer">

    <button ng-if="modalOptions.okText" type="button" class="btn btn-{{ modalOptions.okType }}" data-ng-click="ok()">{{ modalOptions.okText }}</button>
    <button ng-if="modalOptions.closeText" type="button" class="btn btn-{{ modalOptions.closeType }}" data-ng-click="close()">{{ modalOptions.closeText }}</button>
</div>
