<md-list-item class="md-2-line episode-release">
	<div class="md-list-item-text">
		<h3 class="release-title">
			<i ng-if="vm.release.release_downloaded" class="fa fa-download"></i> {{ ::vm.release.release_title }}
		</h3>
		<p>{{ ::vm.release.release_quality }}</p>
	</div>
	<md-button ng-click="vm.resetRelease()" ng-if="vm.release.release_downloaded" class="md-icon-button" aria-label="reset the release">
		<i class="fa fa-refresh" aria-hidden="true"></i>
	</md-button>
		<md-button ng-click="vm.forgetRelease()" class="md-icon-button" aria-label="forget the release">
		<i class="fa fa-trash" aria-hidden="true"></i>
	</md-button>
</md-list-item>
