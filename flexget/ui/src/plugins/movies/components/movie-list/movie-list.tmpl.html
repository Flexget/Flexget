<md-tab md-on-select="vm.loadMovies()">
    <md-tab-label layout-fill>
    	<section layout="row" layout-align="center center" layout-fill>
            <span>{{ ::vm.list.name }}</span>
            <a href>
				<md-icon md-font-icon="fa-trash-o" class="fa tab-icon fa-lg" ng-click="vm.deleteList($event)"></md-icon>
			</a>
        </section>
    </md-tab-label>
    <md-tab-body>
    	<div layout="row" layout-wrap layout-padding>
        	<movie-entry flex="100" flex-gt-md="50" flex-gt-lg="33" movie="::movie" delete-movie="vm.deleteMovie(vm.list, movie)" ng-repeat="movie in vm.movies" class="animate-remove"></movie-entry>
        </div>
		<fg-material-pagination 
		page="vm.currentPage" 
		page-size="vm.pageSize" 
		total="vm.totalMovies" 
		active-class="md-primary" 
		paging-action="vm.updateListPage(index)"></fg-material-pagination>
    </md-tab-body>
</md-tab>
