<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>{{ vm.title }}</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="vm.close()">
			<md-icon md-font-icon="fa-times" class="fa fa-lg" aria-label="close dialog"></md-icon>
		</md-button>
	</div>
</md-toolbar>
<md-dialog-content>
    <div class="md-dialog-content">
		<div layout="row" layout-align="space-around">
			<md-progress-circular ng-if="vm.loading" md-diameter="80" class="md-primary" md-mode="indeterminate"></md-progress-circular>
		</div>
    	<p ng-if="vm.content">{{ vm.content }}</p>
    </div>
</md-dialog-content>
<md-dialog-actions ng-if="!vm.loading">
    <md-button ng-click="vm.close()" class="md-primary md-raised">
       	Close
    </md-button>
</md-dialog-actions>
