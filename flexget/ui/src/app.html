<html>

<head>
    <meta charset="UTF-8">

    <!-- build:css(.) styles/splash.css -->

    <!-- endbuild -->
    <!-- build:js(.) scripts/splash.js -->

    <!-- endbuild -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->

    <style>
        .pg-loading-screen .pg-loading-center-middle {
            vertical-align: top;
        }

        .pg-loading-screen .spinner {
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
            margin: 0 auto;
        }

        .pg-loading-screen .spinner > div {
            margin: 0 3px 0 0;
            background-color: #F6A52F;
            height: 100%;
            width: 6px;
            display: inline-block;
            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }

        .pg-loading-screen .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .pg-loading-screen .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .pg-loading-screen .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .pg-loading-screen .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes sk-stretchdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes sk-stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
    </style>

</head>

<div ui-view layout="column" flex layout-fill></div>
