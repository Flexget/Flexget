<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FlexGet Manager</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link href="vendor/css/splash.css" rel="stylesheet">
    {% assets "vendor_css" %}<link href="{{ ASSET_URL }}" rel="stylesheet">{% endassets %}
    {% assets "flexget_css" %}<link href="{{ ASSET_URL }}" rel="stylesheet">{% endassets %}
    {% assets "plugins_css" %}<link href="{{ ASSET_URL }}" rel="stylesheet">{% endassets %}
</head>

<body layout="column" flex ng-class="menuMini ? 'nav-menu-mini': 'nav-menu-full'">
<style>
    .pg-loading-screen .pg-loading-center-middle {
        vertical-align: top;
    }
    .pg-loading-screen .spinner {
        width: 50px;
        height: 40px;
        text-align: center;
        font-size: 10px;
        margin: 0 auto;
    }

    .pg-loading-screen .spinner > div {
        margin: 0 3px 0 0;
        background-color: #F6A52F;
        height: 100%;
        width: 6px;
        display: inline-block;
        -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
        animation: sk-stretchdelay 1.2s infinite ease-in-out;
    }

    .pg-loading-screen .spinner .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
    }

    .pg-loading-screen .spinner .rect3 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
    }

    .pg-loading-screen .spinner .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
    }

    .pg-loading-screen .spinner .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
    }

    @-webkit-keyframes sk-stretchdelay {
        0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
        20% { -webkit-transform: scaleY(1.0) }
    }

    @keyframes sk-stretchdelay {
        0%, 40%, 100% {
            transform: scaleY(0.4);
            -webkit-transform: scaleY(0.4);
        }  20% {
               transform: scaleY(1.0);
               -webkit-transform: scaleY(1.0);
           }
    }
</style>
<script type="text/javascript" src="vendor/js/splash.min.js"></script>
<script type="text/javascript">
    window.loading_screen = window.pleaseWait({
        logo: "images/header.png",
        backgroundColor: '#FFFFFF',
        loadingHtml: '' +
        '<p class="text-primary text-bold">Loading</p>' +
        '<div class="spinner">' +
        '<div class="rect1"></div><div class="rect2"></div><div class="rect3"></div>' +
        '<div class="rect4"></div><div class="rect5"></div>' +
        '</div>'
    });
</script>

<div class="header">
    <div class="logo"><a href="/ui/#/home"></a></div>
    <tool-bar></tool-bar>
</div>
<div layout="row" flex>
    <side-nav></side-nav>
    <div layout="column" flex id="content">
        <md-content ui-view layout="column" flex layout-padding></md-content>
    </div>
</div>
{% assets "vendor_js" %}<script type="text/javascript" src="{{ ASSET_URL }}"></script>{% endassets %}
{% assets "flexget_js" %}<script type="text/javascript" src="{{ ASSET_URL }}"></script>{% endassets %}
{% assets "plugins_js" %}<script type="text/javascript" src="{{ ASSET_URL }}"></script>{% endassets %}
</body>
</html>
