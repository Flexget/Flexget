<md-content layout="column" layout-padding flex class="execute" ng-if="!vm.streaming" class="log">
  <execute-input running="vm.running" execute="vm.execute" tasks="vm.tasks"></execute-input>
</md-content>
<md-content layout="column" layout-fill ng-if="vm.streaming" flex>
  <execute-stream options="vm.options" stream="vm.stream" running="vm.running" stop-stream="vm.stopStream"></execute-stream>
</md-content>
